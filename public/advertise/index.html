<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>余白の詩</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        
        .poem-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
            box-sizing: border-box;
        }
        
        #poem {
            font-size: 8vh;
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            max-width: 90%;
            font-weight: 400;
            letter-spacing: 0.05em;
            padding: 2vh 0;
        }
        
        @media (max-width: 1200px) {
            #poem {
                font-size: 8vh;
            }
        }
        
        @media (max-width: 800px) {
            #poem {
                font-size: 6vh;
            }
        }
        
        @media (max-height: 700px) {
            #poem {
                font-size: 5vh;
                line-height: 1.4;
            }
        }
        
        @media (max-height: 500px) {
            #poem {
                font-size: 4vh;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <div id="poem"></div>
    </div>

    <script>
        const poems = [
            [
                "まだ言葉はない",
                "光だけがある",
                "未来を待っている"
            ],
            [
                "このスペースは",
                "まだ何者でもない",
                "でも",
                "いつか誰かのものになる"
            ],
            [
                "意味のない光",
                "意味を待つ光",
                "名乗るのは",
                "あなたかもしれない"
            ],
            [
                "ここにあるのは",
                "言葉ではなく",
                "空白のままの",
                "物語の扉"
            ],
            [
                "ここにはまだない",
                "それが何かもわからない",
                "でも",
                "きっと、いつか"
            ]
        ];
        
        const poemElement = document.getElementById('poem');
        let currentText = "";
        let currentLine = 0;
        let currentChar = 0;
        let currentPoem = 0;
        
        function typeText() {
            if (currentPoem === -1) {
                if (currentChar < "広告募集中".length) {
                    currentText += "広告募集中".charAt(currentChar);
                    poemElement.innerHTML = currentText;
                    currentChar++;
                    setTimeout(typeText, 150);
                } else {
                    setTimeout(resetPoem, 5000);
                }
                poemElement.style.opacity = "1";
                return;
            }
            
            const currentPoemLines = poems[currentPoem];
            
            if (currentLine < currentPoemLines.length) {
                if (currentChar < currentPoemLines[currentLine].length) {
                    currentText += currentPoemLines[currentLine].charAt(currentChar);
                    poemElement.innerHTML = currentText;
                    currentChar++;
                    setTimeout(typeText, 150);
                } else {
                    currentText += "<br>";
                    poemElement.innerHTML = currentText;
                    currentLine++;
                    currentChar = 0;
                    setTimeout(typeText, 600);
                }
            } else {
                setTimeout(resetPoem, 5000);
            }
            poemElement.style.opacity = "1";
        }
        
        function resetPoem() {
            poemElement.style.opacity = "0";
            setTimeout(() => {
                currentText = "";
                currentLine = 0;
                currentChar = 0;
                poemElement.innerHTML = "";
                
                if (currentPoem === -1) {
                    currentPoem = 0;
                } else if (currentPoem >= poems.length - 1) {
                    currentPoem = -1;
                } else {
                    currentPoem++;
                }
                setTimeout(typeText, 1000);
            }, 500);
        }
        
        window.onload = function() {
            currentPoem = 0;
            setTimeout(typeText, 1000);
        };
    </script>
</body>
</html>
